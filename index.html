<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="heading-container">
        <h1>
          <span class="smaller">countdown to</span><br /><span class="bigger"
            >HALLOWEEN</span
          >
        </h1>
      </div>
      <div class="time-container">
        <div class="days-container">
          <p class="days-p">00</p>
          <p class="days-label">Days</p>
        </div>
        <div class="hours-container">
          <p class="hours-p">00</p>
          <p class="hours-label">Hours</p>
        </div>
        <div class="minutes-container">
          <p class="minutes-p">00</p>
          <p class="minutes-label">Minutes</p>
        </div>
        <div class="seconds-container">
          <p class="seconds-p">00</p>
          <p class="seconds-label">Seconds</p>
        </div>
      </div>
    </main>
  </body>
</html>
